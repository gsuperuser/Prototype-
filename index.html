<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub | Official Gallery</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Space Grotesk (Headings) and Inter (Body) -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            pink: '#ff90e8',    // Gumroad Pink
                            yellow: '#ffc900',  // Gumroad Yellow
                            black: '#000000',
                            cyan: '#23a094',    // Gumroad Teal/Cyan
                            offwhite: '#f4f4f0',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    boxShadow: {
                        'hard': '4px 4px 0px 0px #000000',
                        'hard-sm': '2px 2px 0px 0px #000000',
                        'hard-lg': '8px 8px 0px 0px #000000',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }

        /* Brutalist Grid Background */
        .tech-bg {
            background-image: 
                linear-gradient(#000000 1px, transparent 1px),
                linear-gradient(90deg, #000000 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center center;
            opacity: 0.05;
        }

        /* Hover Effects - Sharp & Snappy */
        .gallery-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: 2px solid #000000;
        }
        .gallery-card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 8px 8px 0px 0px #000000; /* Hard shadow on hover */
        }
        
        /* Category Tag Style */
        .code-tag {
            font-family: 'JetBrains Mono', monospace;
            background: #000000;
            color: #ffffff;
            border: 1px solid #000000;
        }

        /* Filter Buttons */
        .filter-btn {
            border: 2px solid #000000;
            transition: all 0.2s;
            box-shadow: 2px 2px 0px 0px #000000;
        }
        .filter-btn:hover {
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0px 0px #000000;
        }
        .filter-btn.active {
            background-color: #ff90e8; /* Pink active state */
            color: #000000;
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px 0px #000000;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #ffffff;
            border-left: 2px solid #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #000000;
            border: 2px solid #ffffff;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ff90e8; 
        }

        /* Navbar Border */
        #navbar {
            border-bottom: 2px solid #000000;
        }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen font-sans selection:bg-brand-pink selection:text-black">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-white" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center gap-2">
                    <div class="bg-black text-white p-1 border-2 border-black transform -rotate-3">
                        <i class="fas fa-terminal text-lg"></i>
                    </div>
                    <span class="text-black text-2xl font-bold tracking-tight font-display border-b-4 border-brand-pink leading-[0.8]">&lt;DevClub/&gt;</span>
                </div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="#" class="text-black font-bold hover:underline decoration-brand-yellow decoration-4 underline-offset-4 transition-all">Home</a>
                        <a href="#gallery" class="text-black font-bold bg-brand-pink px-2 border border-black shadow-hard-sm transform hover:-translate-y-1 transition-transform">Photos</a>
                        <a href="#" class="text-black font-bold hover:underline decoration-brand-cyan decoration-4 underline-offset-4 transition-all">Workshops</a>
                        <a href="#" class="bg-black text-white hover:bg-brand-yellow hover:text-black border-2 border-black px-5 py-2 rounded-full font-bold transition-all shadow-hard-sm hover:shadow-hard">Join GitHub</a>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="-mr-2 flex md:hidden">
                    <button onclick="document.getElementById('mobile-menu').classList.toggle('hidden')" class="inline-flex items-center justify-center p-2 rounded-md text-black hover:bg-brand-pink border-2 border-transparent hover:border-black transition-all focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="hidden md:hidden bg-brand-offwhite border-b-2 border-black" id="mobile-menu">
            <div class="px-4 pt-4 pb-6 space-y-2">
                <a href="#" class="text-black block px-3 py-2 rounded-md text-lg font-bold border-2 border-transparent hover:border-black hover:bg-white hover:shadow-hard-sm">Home</a>
                <a href="#gallery" class="text-black bg-brand-pink block px-3 py-2 rounded-md text-lg font-bold border-2 border-black shadow-hard-sm">Photos</a>
                <a href="#" class="text-black block px-3 py-2 rounded-md text-lg font-bold border-2 border-transparent hover:border-black hover:bg-white hover:shadow-hard-sm">Workshops</a>
                <a href="#" class="text-black block px-3 py-2 rounded-md text-lg font-bold border-2 border-transparent hover:border-black hover:bg-white hover:shadow-hard-sm">Join GitHub</a>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="pt-32 pb-16 md:pt-48 md:pb-32 relative overflow-hidden bg-white border-b-2 border-black">
        <div class="absolute inset-0 tech-bg"></div>
        
        <!-- Abstract Shapes -->
        <div class="absolute top-20 right-10 w-24 h-24 bg-brand-yellow rounded-full border-2 border-black shadow-hard hidden md:block animate-bounce" style="animation-duration: 3s;"></div>
        <div class="absolute bottom-10 left-10 w-16 h-16 bg-brand-cyan rotate-12 border-2 border-black shadow-hard hidden md:block"></div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 text-center">
            <div class="inline-block px-4 py-1 mb-6 text-sm font-mono font-bold tracking-wider text-black bg-brand-cyan border-2 border-black shadow-hard-sm rotate-[-2deg]">
                v2.0.25 RELEASE
            </div>
            <h1 class="text-5xl md:text-8xl font-black text-black tracking-tight mb-8 font-display leading-[0.9]">
                BUILDING THE <br>
                <span class="bg-brand-pink px-2">FUTURE</span>
            </h1>
            <p class="mt-4 max-w-2xl mx-auto text-xl md:text-2xl text-black font-medium border-l-4 border-brand-yellow pl-4 text-left md:text-center md:border-l-0 md:pl-0">
                Documentation of our hackathons, workshops, and late-night debugging sessions.
            </p>
        </div>
    </header>

    <!-- Gallery Section -->
    <section id="gallery" class="py-16 bg-brand-offwhite min-h-[60vh]">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- Filters -->
            <div class="flex flex-wrap justify-center gap-4 mb-16">
                <button class="filter-btn active px-6 py-2 rounded-full bg-white text-black text-base font-bold" data-filter="all">All Photos</button>
                <button class="filter-btn px-6 py-2 rounded-full bg-white text-black text-base font-bold hover:bg-brand-yellow" data-filter="hackathons">Hackathons</button>
                <button class="filter-btn px-6 py-2 rounded-full bg-white text-black text-base font-bold hover:bg-brand-cyan" data-filter="workshops">Workshops</button>
                <button class="filter-btn px-6 py-2 rounded-full bg-white text-black text-base font-bold hover:bg-brand-pink" data-filter="social">Social</button>
            </div>

            <!-- Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8" id="gallery-grid">
                <!-- Javascript Injection -->
            </div>
            
            <div class="mt-20 text-center">
                <button class="bg-white border-2 border-black text-black px-8 py-3 font-bold shadow-hard hover:shadow-hard-lg hover:-translate-y-1 transition-all text-lg">
                    LOAD MORE ARCHIVES
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white border-t-2 border-black mt-auto py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="text-center md:text-left">
                <h3 class="font-display font-bold text-2xl mb-2">DevClub</h3>
                <p class="text-gray-400 font-mono text-sm">git commit -m "update gallery"</p>
            </div>
            
            <div class="flex space-x-6">
                <a href="#" class="bg-white text-black w-10 h-10 flex items-center justify-center rounded-full hover:bg-brand-pink transition-colors border border-black"><i class="fab fa-github"></i></a>
                <a href="#" class="bg-white text-black w-10 h-10 flex items-center justify-center rounded-full hover:bg-brand-cyan transition-colors border border-black"><i class="fab fa-discord"></i></a>
                <a href="#" class="bg-white text-black w-10 h-10 flex items-center justify-center rounded-full hover:bg-brand-yellow transition-colors border border-black"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 z-[100] hidden" role="dialog" aria-modal="true">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity opacity-0" id="lightbox-backdrop"></div>
        
        <!-- Content -->
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="relative w-full max-w-6xl max-h-[90vh] flex flex-col items-center transition-transform scale-95 opacity-0" id="lightbox-content">
                
                <!-- Close Button -->
                <button onclick="closeLightbox()" class="absolute -top-12 right-0 bg-brand-pink text-black border-2 border-black shadow-hard-sm hover:shadow-hard p-2 px-4 font-bold transition-all">
                    CLOSE <i class="fas fa-times ml-2"></i>
                </button>

                <!-- Image Wrapper -->
                <div class="relative bg-white border-4 border-black shadow-hard-lg overflow-hidden w-auto h-auto max-h-[80vh]">
                    <img id="lightbox-img" src="" alt="Full view" class="max-h-[80vh] w-auto object-contain">
                    
                    <!-- Nav Buttons (Desktop) -->
                    <button onclick="prevImage(event)" class="hidden md:block absolute left-4 top-1/2 -translate-y-1/2 bg-white hover:bg-brand-yellow border-2 border-black text-black p-3 shadow-hard-sm hover:shadow-hard transition-all">
                        <i class="fas fa-chevron-left text-xl"></i>
                    </button>
                    <button onclick="nextImage(event)" class="hidden md:block absolute right-4 top-1/2 -translate-y-1/2 bg-white hover:bg-brand-yellow border-2 border-black text-black p-3 shadow-hard-sm hover:shadow-hard transition-all">
                        <i class="fas fa-chevron-right text-xl"></i>
                    </button>
                </div>

                <!-- Caption Area -->
                <div class="mt-6 bg-white border-2 border-black shadow-hard px-6 py-4 flex flex-col md:flex-row items-center gap-4 max-w-2xl text-center md:text-left">
                    <span class="font-mono text-xs font-bold px-3 py-1 bg-black text-white uppercase tracking-widest" id="lightbox-cat">TAG</span>
                    <span class="text-black font-display font-bold text-lg" id="lightbox-caption">Caption</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Application Logic -->
    <script>
        // --- Configuration & Data ---
        const galleryData = [
            { id: 1, category: 'hackathons', url: 'https://images.unsplash.com/photo-1504384308090-c54be3855485?w=800&q=80', caption: 'Hackathon 2024: The Winners', ratio: 'aspect-[4/3]' },
            { id: 2, category: 'workshops', url: 'https://images.unsplash.com/photo-1531482615713-2afd69097998?w=800&q=80', caption: 'Intro to React Workshop', ratio: 'aspect-square' },
            { id: 3, category: 'social', url: 'https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=800&q=80', caption: 'Team brainstorming session', ratio: 'aspect-[4/3]' },
            { id: 4, category: 'workshops', url: 'https://images.unsplash.com/photo-1580894732444-8ecded7900cd?w=800&q=80', caption: 'UI/UX Design Principles', ratio: 'aspect-square' },
            { id: 5, category: 'hackathons', url: 'https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=800&q=80', caption: 'Coding late into the night', ratio: 'aspect-[16/9]' },
            { id: 6, category: 'social', url: 'https://images.unsplash.com/photo-1523240795612-9a054b0db644?w=800&q=80', caption: 'Networking Event', ratio: 'aspect-[4/3]' },
            { id: 7, category: 'hackathons', url: 'https://images.unsplash.com/photo-1515879218367-8466d910aaa4?w=800&q=80', caption: 'Python Scripting Demo', ratio: 'aspect-square' },
            { id: 8, category: 'workshops', url: 'https://images.unsplash.com/photo-1593642632823-8f78536788c6?w=800&q=80', caption: 'Hardware & IoT Lab', ratio: 'aspect-[4/3]' },
            { id: 9, category: 'social', url: 'https://images.unsplash.com/photo-1556761175-5973dc0f32e7?w=800&q=80', caption: 'Club Orientation Day', ratio: 'aspect-square' },
            { id: 10, category: 'hackathons', url: 'https://images.unsplash.com/photo-1573164713988-8665fc963095?w=800&q=80', caption: 'Project Presentation', ratio: 'aspect-[4/3]' },
            { id: 11, category: 'workshops', url: 'https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?w=800&q=80', caption: 'Cybersecurity Basics', ratio: 'aspect-[16/9]' },
            { id: 12, category: 'social', url: 'https://images.unsplash.com/photo-1543269865-cbf427effbad?w=800&q=80', caption: 'Pizza & Code Night', ratio: 'aspect-square' },
            { id: 13, category: 'hackathons', url: 'https://images.unsplash.com/photo-1461749280684-dccba630e2f6?w=800&q=80', caption: 'Server Room Tour', ratio: 'aspect-[4/3]' },
            { id: 14, category: 'workshops', url: 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=800&q=80', caption: 'API Development', ratio: 'aspect-square' },
            { id: 15, category: 'social', url: 'https://images.unsplash.com/photo-1606857521015-7f9fcf423740?w=800&q=80', caption: 'Office Hours', ratio: 'aspect-[4/3]' },
            { id: 16, category: 'hackathons', url: 'https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=800&q=80', caption: 'Debugging Challenge', ratio: 'aspect-[16/9]' },
            { id: 17, category: 'workshops', url: 'https://images.unsplash.com/photo-1555099962-4199c345e5dd?w=800&q=80', caption: 'Back-end Architecture', ratio: 'aspect-[4/3]' },
            { id: 18, category: 'social', url: 'https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=800&q=80', caption: 'Alumni Meetup', ratio: 'aspect-square' },
            { id: 19, category: 'hackathons', url: 'https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=800&q=80', caption: 'Collaboration', ratio: 'aspect-[4/3]' },
            { id: 20, category: 'workshops', url: 'https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?w=800&q=80', caption: 'Mobile Dev with Flutter', ratio: 'aspect-square' }
        ];

        let currentFilter = 'all';
        let currentIndex = 0;
        let displayedItems = [];

        // --- Render Logic ---
        const grid = document.getElementById('gallery-grid');

        function renderGallery() {
            grid.innerHTML = '';
            
            displayedItems = currentFilter === 'all' 
                ? galleryData 
                : galleryData.filter(item => item.category === currentFilter);

            displayedItems.forEach((item, index) => {
                const card = document.createElement('div');
                
                // Color mapping for categories
                let hoverColorClass = '';
                if(item.category === 'hackathons') hoverColorClass = 'group-hover:bg-brand-yellow';
                else if(item.category === 'workshops') hoverColorClass = 'group-hover:bg-brand-cyan';
                else hoverColorClass = 'group-hover:bg-brand-pink';

                card.className = `gallery-card group relative overflow-hidden bg-white cursor-pointer ${item.ratio}`;
                card.onclick = () => openLightbox(index);

                card.innerHTML = `
                    <div class="absolute inset-0 z-10 bg-black/0 group-hover:bg-black/10 transition-colors"></div>
                    <img src="${item.url}" alt="${item.caption}" loading="lazy" class="w-full h-full object-cover">
                    
                    <!-- Brutalist Label (Visible on Hover) -->
                    <div class="absolute bottom-0 left-0 right-0 p-4 translate-y-full group-hover:translate-y-0 transition-transform duration-200 z-20 bg-white border-t-2 border-black flex flex-col items-start gap-1">
                        <span class="text-xs font-mono font-bold uppercase tracking-widest border border-black px-1 ${getCategoryColor(item.category)}">
                            ${item.category}
                        </span>
                        <h3 class="text-black font-display font-bold text-lg leading-tight">
                            ${item.caption}
                        </h3>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function getCategoryColor(cat) {
            if(cat === 'hackathons') return 'bg-brand-yellow';
            if(cat === 'workshops') return 'bg-brand-cyan';
            return 'bg-brand-pink';
        }

        // --- Filter Logic ---
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active', 'bg-brand-pink', 'shadow-none', 'translate-x-[2px]', 'translate-y-[2px]');
                    b.classList.add('bg-white');
                });
                
                e.target.classList.remove('bg-white');
                e.target.classList.add('active'); // CSS handles specific pink/shadow reset

                currentFilter = e.target.dataset.filter;
                renderGallery();
            });
        });

        // --- Lightbox Logic ---
        const lightbox = document.getElementById('lightbox');
        const lightboxContent = document.getElementById('lightbox-content');
        const lightboxBackdrop = document.getElementById('lightbox-backdrop');
        const imgElement = document.getElementById('lightbox-img');
        const captionElement = document.getElementById('lightbox-caption');
        const catElement = document.getElementById('lightbox-cat');

        function openLightbox(index) {
            currentIndex = index;
            updateLightbox();
            lightbox.classList.remove('hidden');
            setTimeout(() => {
                lightboxBackdrop.classList.remove('opacity-0');
                lightboxContent.classList.remove('opacity-0', 'scale-95');
                lightboxContent.classList.add('scale-100');
            }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightboxBackdrop.classList.add('opacity-0');
            lightboxContent.classList.remove('scale-100');
            lightboxContent.classList.add('opacity-0', 'scale-95');
            setTimeout(() => {
                lightbox.classList.add('hidden');
            }, 300);
            document.body.style.overflow = 'auto';
        }

        function updateLightbox() {
            const item = displayedItems[currentIndex];
            imgElement.src = item.url;
            captionElement.innerText = item.caption;
            catElement.innerText = item.category;
            
            // Dynamic color for lightbox tag
            catElement.className = `font-mono text-xs font-bold px-3 py-1 border-2 border-black uppercase tracking-widest ${getCategoryColor(item.category)}`;
        }

        function nextImage(e) {
            if(e) e.stopPropagation();
            currentIndex = (currentIndex + 1) % displayedItems.length;
            updateLightbox();
        }

        function prevImage(e) {
            if(e) e.stopPropagation();
            currentIndex = (currentIndex - 1 + displayedItems.length) % displayedItems.length;
            updateLightbox();
        }

        // Lightbox Event Listeners
        lightboxBackdrop.addEventListener('click', closeLightbox);
        
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('hidden')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') nextImage();
            if (e.key === 'ArrowLeft') prevImage();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', renderGallery);

    </script>
</body>
</html>
