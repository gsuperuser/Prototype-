<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub | Official Gallery</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Inter (UI) and JetBrains Mono (Code) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            primary: '#4f46e5', // Indigo 600
                            dark: '#1e293b',    // Slate 800
                            light: '#f8fafc',   // Slate 50
                            accent: '#0ea5e9',  // Sky 500
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8fafc; /* Slate 50 */
            color: #1e293b; /* Slate 800 */
        }

        /* Subtle grid pattern for tech vibe */
        .tech-bg {
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* Gallery Hover Effects */
        .gallery-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .gallery-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Code tag style for categories */
        .code-tag {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(4px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        /* Image Loading State */
        .img-loading {
            background-color: #e2e8f0;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 shadow-sm transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center gap-2">
                    <div class="bg-brand-primary text-white p-1 rounded">
                        <i class="fas fa-code text-lg"></i>
                    </div>
                    <span class="text-slate-900 text-xl font-bold tracking-tight font-mono">&lt;Dev<span class="text-brand-primary">Club</span>/&gt;</span>
                </div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-6">
                        <a href="#" class="text-slate-600 hover:text-brand-primary font-medium transition-colors">Home</a>
                        <a href="#gallery" class="text-brand-primary font-bold transition-colors">Photos</a>
                        <a href="#" class="text-slate-600 hover:text-brand-primary font-medium transition-colors">Workshops</a>
                        <a href="#" class="bg-slate-900 text-white hover:bg-brand-primary px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-lg shadow-slate-900/20">Join GitHub</a>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="-mr-2 flex md:hidden">
                    <button onclick="document.getElementById('mobile-menu').classList.toggle('hidden')" class="inline-flex items-center justify-center p-2 rounded-md text-slate-500 hover:text-brand-primary hover:bg-slate-100 focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="hidden md:hidden bg-white border-b border-slate-100" id="mobile-menu">
            <div class="px-4 pt-2 pb-4 space-y-1">
                <a href="#" class="text-slate-700 block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="#gallery" class="text-brand-primary bg-slate-50 block px-3 py-2 rounded-md text-base font-bold">Photos</a>
                <a href="#" class="text-slate-700 block px-3 py-2 rounded-md text-base font-medium">Workshops</a>
                <a href="#" class="text-slate-700 block px-3 py-2 rounded-md text-base font-medium">Join GitHub</a>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="pt-32 pb-16 md:pt-40 md:pb-24 relative overflow-hidden bg-white">
        <div class="absolute inset-0 tech-bg opacity-40"></div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 text-center">
            <div class="inline-block px-3 py-1 mb-4 text-xs font-mono font-semibold tracking-wider text-brand-primary uppercase bg-indigo-50 rounded-full border border-indigo-100">
                v2.0.25 Release
            </div>
            <h1 class="text-4xl md:text-6xl font-extrabold text-slate-900 tracking-tight mb-6">
                Building the <span class="text-transparent bg-clip-text bg-gradient-to-r from-brand-primary to-brand-accent">Future</span>
            </h1>
            <p class="mt-2 max-w-2xl mx-auto text-lg md:text-xl text-slate-600 font-light">
                Documentation of our hackathons, workshops, and late-night debugging sessions.
            </p>
        </div>
    </header>

    <!-- Gallery Section -->
    <section id="gallery" class="py-12 bg-white min-h-[60vh]">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- Filters -->
            <div class="flex flex-wrap justify-center gap-3 mb-12">
                <button class="filter-btn active px-5 py-2 rounded-full border border-slate-200 bg-slate-900 text-white text-sm font-medium shadow-sm transition-all hover:shadow-md" data-filter="all">All</button>
                <button class="filter-btn px-5 py-2 rounded-full border border-slate-200 bg-white text-slate-600 text-sm font-medium hover:border-brand-primary hover:text-brand-primary transition-all" data-filter="hackathons">Hackathons</button>
                <button class="filter-btn px-5 py-2 rounded-full border border-slate-200 bg-white text-slate-600 text-sm font-medium hover:border-brand-primary hover:text-brand-primary transition-all" data-filter="workshops">Workshops</button>
                <button class="filter-btn px-5 py-2 rounded-full border border-slate-200 bg-white text-slate-600 text-sm font-medium hover:border-brand-primary hover:text-brand-primary transition-all" data-filter="social">Social</button>
            </div>

            <!-- Grid -->
            <!-- Use masonry-like feel with different aspect ratios handled by object-cover -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="gallery-grid">
                <!-- Javascript Injection -->
            </div>
            
            <div class="mt-16 text-center">
                <p class="font-mono text-slate-400 text-sm">
                    // End of stream
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white border-t border-slate-200 mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center">
            <p class="text-slate-500 text-sm font-mono">
                git commit -m "update gallery"
            </p>
            <div class="flex space-x-6 mt-4 md:mt-0">
                <a href="#" class="text-slate-400 hover:text-brand-primary"><i class="fab fa-github text-xl"></i></a>
                <a href="#" class="text-slate-400 hover:text-brand-primary"><i class="fab fa-discord text-xl"></i></a>
                <a href="#" class="text-slate-400 hover:text-brand-primary"><i class="fab fa-linkedin text-xl"></i></a>
            </div>
        </div>
    </footer>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 z-[100] hidden" role="dialog" aria-modal="true">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-white/95 backdrop-blur-sm transition-opacity opacity-0" id="lightbox-backdrop"></div>
        
        <!-- Content -->
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="relative w-full max-w-6xl max-h-[90vh] flex flex-col items-center transition-transform scale-95 opacity-0" id="lightbox-content">
                
                <!-- Close Button -->
                <button onclick="closeLightbox()" class="absolute -top-12 right-0 text-slate-500 hover:text-slate-900 p-2 transition-colors">
                    <i class="fas fa-times text-2xl"></i>
                </button>

                <!-- Image Wrapper -->
                <div class="relative bg-white rounded-sm shadow-2xl overflow-hidden w-auto h-auto max-h-[80vh]">
                    <img id="lightbox-img" src="" alt="Full view" class="max-h-[80vh] w-auto object-contain">
                    
                    <!-- Nav Buttons (Desktop) -->
                    <button onclick="prevImage(event)" class="hidden md:block absolute left-4 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white text-slate-900 p-3 rounded-full shadow-lg transition-all">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button onclick="nextImage(event)" class="hidden md:block absolute right-4 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white text-slate-900 p-3 rounded-full shadow-lg transition-all">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- Caption Area -->
                <div class="mt-4 bg-white px-6 py-3 rounded-lg shadow-sm border border-slate-100 flex items-center gap-4">
                    <span class="text-brand-primary font-mono text-xs font-bold px-2 py-1 bg-indigo-50 rounded uppercase" id="lightbox-cat">TAG</span>
                    <span class="text-slate-700 font-medium" id="lightbox-caption">Caption</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Application Logic -->
    <script>
        // --- Configuration & Data ---
        // Using tech-focused placeholder images (Unsplash Source)
        // Categories: hackathons, workshops, social
        const galleryData = [
            { id: 1, category: 'hackathons', url: 'https://images.unsplash.com/photo-1504384308090-c54be3855485?w=800&q=80', caption: 'Hackathon 2024: The Winners', ratio: 'aspect-[4/3]' },
            { id: 2, category: 'workshops', url: 'https://images.unsplash.com/photo-1531482615713-2afd69097998?w=800&q=80', caption: 'Intro to React Workshop', ratio: 'aspect-square' },
            { id: 3, category: 'social', url: 'https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=800&q=80', caption: 'Team brainstorming session', ratio: 'aspect-[4/3]' },
            { id: 4, category: 'workshops', url: 'https://images.unsplash.com/photo-1580894732444-8ecded7900cd?w=800&q=80', caption: 'UI/UX Design Principles', ratio: 'aspect-square' },
            { id: 5, category: 'hackathons', url: 'https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=800&q=80', caption: 'Coding late into the night', ratio: 'aspect-[16/9]' },
            { id: 6, category: 'social', url: 'https://images.unsplash.com/photo-1523240795612-9a054b0db644?w=800&q=80', caption: 'Networking Event', ratio: 'aspect-[4/3]' },
            { id: 7, category: 'hackathons', url: 'https://images.unsplash.com/photo-1515879218367-8466d910aaa4?w=800&q=80', caption: 'Python Scripting Demo', ratio: 'aspect-square' },
            { id: 8, category: 'workshops', url: 'https://images.unsplash.com/photo-1593642632823-8f78536788c6?w=800&q=80', caption: 'Hardware & IoT Lab', ratio: 'aspect-[4/3]' },
            { id: 9, category: 'social', url: 'https://images.unsplash.com/photo-1556761175-5973dc0f32e7?w=800&q=80', caption: 'Club Orientation Day', ratio: 'aspect-square' },
            { id: 10, category: 'hackathons', url: 'https://images.unsplash.com/photo-1573164713988-8665fc963095?w=800&q=80', caption: 'Project Presentation', ratio: 'aspect-[4/3]' },
            { id: 11, category: 'workshops', url: 'https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?w=800&q=80', caption: 'Cybersecurity Basics', ratio: 'aspect-[16/9]' },
            { id: 12, category: 'social', url: 'https://images.unsplash.com/photo-1543269865-cbf427effbad?w=800&q=80', caption: 'Pizza & Code Night', ratio: 'aspect-square' },
            { id: 13, category: 'hackathons', url: 'https://images.unsplash.com/photo-1461749280684-dccba630e2f6?w=800&q=80', caption: 'Server Room Tour', ratio: 'aspect-[4/3]' },
            { id: 14, category: 'workshops', url: 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=800&q=80', caption: 'API Development', ratio: 'aspect-square' },
            { id: 15, category: 'social', url: 'https://images.unsplash.com/photo-1606857521015-7f9fcf423740?w=800&q=80', caption: 'Office Hours', ratio: 'aspect-[4/3]' },
            { id: 16, category: 'hackathons', url: 'https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=800&q=80', caption: 'Debugging Challenge', ratio: 'aspect-[16/9]' },
            { id: 17, category: 'workshops', url: 'https://images.unsplash.com/photo-1555099962-4199c345e5dd?w=800&q=80', caption: 'Back-end Architecture', ratio: 'aspect-[4/3]' },
            { id: 18, category: 'social', url: 'https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=800&q=80', caption: 'Alumni Meetup', ratio: 'aspect-square' },
            { id: 19, category: 'hackathons', url: 'https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=800&q=80', caption: 'Collaboration', ratio: 'aspect-[4/3]' },
            { id: 20, category: 'workshops', url: 'https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?w=800&q=80', caption: 'Mobile Dev with Flutter', ratio: 'aspect-square' }
        ];

        let currentFilter = 'all';
        let currentIndex = 0;
        let displayedItems = [];

        // --- Render Logic ---
        const grid = document.getElementById('gallery-grid');

        function renderGallery() {
            grid.innerHTML = '';
            
            displayedItems = currentFilter === 'all' 
                ? galleryData 
                : galleryData.filter(item => item.category === currentFilter);

            displayedItems.forEach((item, index) => {
                const card = document.createElement('div');
                // Use Tailwind classes for the card container
                card.className = `gallery-card group relative overflow-hidden rounded-lg bg-slate-200 cursor-pointer ${item.ratio}`;
                card.onclick = () => openLightbox(index);

                // HTML Content
                card.innerHTML = `
                    <img src="${item.url}" alt="${item.caption}" loading="lazy" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                    
                    <!-- Overlay (Only visible on hover) -->
                    <div class="absolute inset-0 bg-gradient-to-t from-slate-900/90 via-slate-900/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-4">
                        <span class="code-tag self-start text-[10px] px-2 py-0.5 rounded text-slate-800 mb-2 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
                            ${item.category}
                        </span>
                        <h3 class="text-white font-medium text-sm md:text-base transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300 delay-75">
                            ${item.caption}
                        </h3>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // --- Filter Logic ---
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Update buttons
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('bg-slate-900', 'text-white');
                    b.classList.add('bg-white', 'text-slate-600');
                });
                e.target.classList.remove('bg-white', 'text-slate-600');
                e.target.classList.add('bg-slate-900', 'text-white');

                // Update Grid
                currentFilter = e.target.dataset.filter;
                renderGallery();
            });
        });

        // --- Lightbox Logic ---
        const lightbox = document.getElementById('lightbox');
        const lightboxContent = document.getElementById('lightbox-content');
        const lightboxBackdrop = document.getElementById('lightbox-backdrop');
        const imgElement = document.getElementById('lightbox-img');
        const captionElement = document.getElementById('lightbox-caption');
        const catElement = document.getElementById('lightbox-cat');

        function openLightbox(index) {
            currentIndex = index;
            updateLightbox();
            
            lightbox.classList.remove('hidden');
            // Small delay for CSS transitions
            setTimeout(() => {
                lightboxBackdrop.classList.remove('opacity-0');
                lightboxContent.classList.remove('opacity-0', 'scale-95');
                lightboxContent.classList.add('scale-100');
            }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightboxBackdrop.classList.add('opacity-0');
            lightboxContent.classList.remove('scale-100');
            lightboxContent.classList.add('opacity-0', 'scale-95');
            
            setTimeout(() => {
                lightbox.classList.add('hidden');
            }, 300);
            document.body.style.overflow = 'auto';
        }

        function updateLightbox() {
            const item = displayedItems[currentIndex];
            imgElement.src = item.url;
            captionElement.innerText = item.caption;
            catElement.innerText = item.category;
        }

        function nextImage(e) {
            if(e) e.stopPropagation();
            currentIndex = (currentIndex + 1) % displayedItems.length;
            updateLightbox();
        }

        function prevImage(e) {
            if(e) e.stopPropagation();
            currentIndex = (currentIndex - 1 + displayedItems.length) % displayedItems.length;
            updateLightbox();
        }

        // Lightbox Event Listeners
        lightboxBackdrop.addEventListener('click', closeLightbox);
        
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('hidden')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') nextImage();
            if (e.key === 'ArrowLeft') prevImage();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', renderGallery);

    </script>
</body>
</html>
